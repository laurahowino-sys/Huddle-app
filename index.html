<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Huddle App</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components
        const Download = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
            </svg>
        );

        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
        );

        const Save = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const Users = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        // Main App
        const HuddleApp = () => {
            const [department, setDepartment] = useState('Field Service');
            const [weekDate, setWeekDate] = useState(new Date().toISOString().split('T')[0]);
            const [rows, setRows] = useState([]);
            const [loading, setLoading] = useState(true);
            const [saveStatus, setSaveStatus] = useState('');

            const departments = [
                'Field Service', 'In-Shop Service', 'Rental', 'Sales',
                'Canteen - Packaging', 'Parts', 'Logistics', 'Accounting',
                'AR', 'HR', 'Marketing', 'Shared Service'
            ];

            useEffect(() => {
                loadData();
            }, [department, weekDate]);

            const getEmptyRows = () => [
                { id: 1, name: '', wins: '', progress: '', blockers: '', priorities: '' },
                { id: 2, name: '', wins: '', progress: '', blockers: '', priorities: '' },
                { id: 3, name: '', wins: '', progress: '', blockers: '', priorities: '' }
            ];

            const loadData = () => {
                setLoading(true);
                try {
                    const storageKey = `huddle-${department}-${weekDate}`;
                    const saved = localStorage.getItem(storageKey);
                    
                    if (saved) {
                        const data = JSON.parse(saved);
                        setRows(data.rows || getEmptyRows());
                    } else {
                        setRows(getEmptyRows());
                    }
                } catch (error) {
                    setRows(getEmptyRows());
                }
                setLoading(false);
            };

            const saveData = () => {
                try {
                    const storageKey = `huddle-${department}-${weekDate}`;
                    const data = { department, weekDate, rows, lastModified: new Date().toISOString() };
                    localStorage.setItem(storageKey, JSON.stringify(data));
                    setSaveStatus('✓ Saved successfully!');
                    setTimeout(() => setSaveStatus(''), 3000);
                } catch (error) {
                    setSaveStatus('❌ Failed to save');
                }
            };

            const addRow = () => {
                const newId = rows.length > 0 ? Math.max(...rows.map(r => r.id)) + 1 : 1;
                setRows([...rows, { id: newId, name: '', wins: '', progress: '', blockers: '', priorities: '' }]);
            };

            const deleteRow = (id) => {
                if (rows.length > 1) setRows(rows.filter(row => row.id !== id));
            };

            const updateCell = (id, field, value) => {
                setRows(rows.map(row => row.id === id ? { ...row, [field]: value } : row));
            };

            const exportToCSV = () => {
                let csv = `Weekly Huddle - ${department}\nWeek of: ${new Date(weekDate).toLocaleDateString()}\n\n`;
                csv += 'Employee Name,Wins This Week,Progress Update,Blockers/Support Needed,Top Priorities Next Week\n';
                rows.forEach(row => {
                    csv += `"${row.name}","${row.wins}","${row.progress}","${row.blockers}","${row.priorities}"\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `huddle-${department}-${weekDate}.csv`;
                a.click();
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-4 md:p-6 mb-6">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-4">
                                <div>
                                    <h1 className="text-2xl md:text-3xl font-bold text-gray-800 flex items-center gap-2">
                                        <Users /> Weekly Huddle
                                    </h1>
                                    <p className="text-gray-600 mt-1 flex items-center gap-2">
                                        <Calendar /> Week of {new Date(weekDate).toLocaleDateString()}
                                    </p>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={saveData} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                        <Save /> Save
                                    </button>
                                    <button onClick={exportToCSV} className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                                        <Download /> Export
                                    </button>
                                </div>
                            </div>
                            
                            {saveStatus && (
                                <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-700">
                                    {saveStatus}
                                </div>
                            )}

                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1">
                                    <label className="font-semibold text-gray-700 block mb-2">Department:</label>
                                    <select value={department} onChange={(e) => setDepartment(e.target.value)} className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                                        {departments.map(dept => <option key={dept} value={dept}>{dept}</option>)}
                                    </select>
                                </div>
                                <div className="flex-1">
                                    <label className="font-semibold text-gray-700 block mb-2">Week Starting:</label>
                                    <input type="date" value={weekDate} onChange={(e) => setWeekDate(e.target.value)} className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" />
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                            <div className="overflow-x-auto">
                                <table className="w-full min-w-max">
                                    <thead className="bg-blue-600 text-white">
                                        <tr>
                                            <th className="px-4 py-3 text-left font-semibold min-w-[150px]">Employee Name</th>
                                            <th className="px-4 py-3 text-left font-semibold min-w-[200px]">Wins This Week</th>
                                            <th className="px-4 py-3 text-left font-semibold min-w-[200px]">Progress Update</th>
                                            <th className="px-4 py-3 text-left font-semibold min-w-[200px]">Blockers/Support Needed</th>
                                            <th className="px-4 py-3 text-left font-semibold min-w-[200px]">Top Priorities Next Week</th>
                                            <th className="px-4 py-3 w-16"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {rows.map((row, index) => (
                                            <tr key={row.id} className={index % 2 === 0 ? 'bg-gray-50' : 'bg-white'}>
                                                <td className="px-4 py-3 border-b border-gray-200">
                                                    <input type="text" value={row.name} onChange={(e) => updateCell(row.id, 'name', e.target.value)} placeholder="Name" className="w-full px-2 py-1 border border-gray-300 rounded focus:border-blue-500 focus:outline-none" />
                                                </td>
                                                <td className="px-4 py-3 border-b border-gray-200">
                                                    <textarea value={row.wins} onChange={(e) => updateCell(row.id, 'wins', e.target.value)} placeholder="Key accomplishments..." rows="2" className="w-full px-2 py-1 border border-gray-300 rounded focus:border-blue-500 focus:outline-none resize-none" />
                                                </td>
                                                <td className="px-4 py-3 border-b border-gray-200">
                                                    <textarea value={row.progress} onChange={(e) => updateCell(row.id, 'progress', e.target.value)} placeholder="What's on track/behind..." rows="2" className="w-full px-2 py-1 border border-gray-300 rounded focus:border-blue-500 focus:outline-none resize-none" />
                                                </td>
                                                <td className="px-4 py-3 border-b border-gray-200">
                                                    <textarea value={row.blockers} onChange={(e) => updateCell(row.id, 'blockers', e.target.value)} placeholder="What do you need help with..." rows="2" className="w-full px-2 py-1 border border-gray-300 rounded focus:border-blue-500 focus:outline-none resize-none" />
                                                </td>
                                                <td className="px-4 py-3 border-b border-gray-200">
                                                    <textarea value={row.priorities} onChange={(e) => updateCell(row.id, 'priorities', e.target.value)} placeholder="Top 2-3 focus areas..." rows="2" className="w-full px-2 py-1 border border-gray-300 rounded focus:border-blue-500 focus:outline-none resize-none" />
                                                </td>
                                                <td className="px-4 py-3 border-b border-gray-200 text-center">
                                                    <button onClick={() => deleteRow(row.id)} className="text-red-500 hover:text-red-700 transition-colors disabled:opacity-30" disabled={rows.length === 1}>
                                                        <Trash2 />
                                                    </button>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div className="p-4 bg-gray-50 border-t border-gray-200">
                                <button onClick={addRow} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                    <Plus /> Add Team Member
                                </button>
                            </div>
                        </div>

                        <div className="mt-6 grid md:grid-cols-3 gap-4">
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center gap-3">
                                    <div className="bg-blue-100 p-3 rounded-lg"><Users /></div>
                                    <div>
                                        <p className="text-gray-600 text-sm">Team Members</p>
                                        <p className="text-2xl font-bold text-gray-800">{rows.filter(r => r.name).length}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center gap-3">
                                    <div className="bg-green-100 p-3 rounded-lg"><CheckCircle /></div>
                                    <div>
                                        <p className="text-gray-600 text-sm">Completed Entries</p>
                                        <p className="text-2xl font-bold text-gray-800">{rows.filter(r => r.name && r.wins && r.priorities).length}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <div className="flex items-center gap-3">
                                    <div className="bg-yellow-100 p-3 rounded-lg"><Calendar /></div>
                                    <div>
                                        <p className="text-gray-600 text-sm">Current Department</p>
                                        <p className="text-lg font-bold text-gray-800">{department}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="mt-6 bg-white rounded-lg shadow-lg p-6">
                            <h3 className="text-lg font-bold text-gray-800 mb-3">Quick Guide</h3>
                            <div className="grid md:grid-cols-4 gap-4 text-sm">
                                <div>
                                    <p className="font-semibold text-blue-600 mb-1">💪 Wins This Week</p>
                                    <p className="text-gray-600">Celebrate 1-2 key accomplishments</p>
                                </div>
                                <div>
                                    <p className="font-semibold text-blue-600 mb-1">📊 Progress Update</p>
                                    <p className="text-gray-600">Brief status on ongoing work</p>
                                </div>
                                <div>
                                    <p className="font-semibold text-blue-600 mb-1">🚧 Blockers/Support</p>
                                    <p className="text-gray-600">What's stopping progress? Need help?</p>
                                </div>
                                <div>
                                    <p className="font-semibold text-blue-600 mb-1">🎯 Priorities Next Week</p>
                                    <p className="text-gray-600">Top 2-3 focus areas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HuddleApp />, document.getElementById('root'));
    </script>
</body>
</html>
